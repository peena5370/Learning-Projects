<html>
<head>
  <meta charset="utf-8">

  <title>e-Library Management System</title>
  <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><div id="main-logo" alt="e-library"></div></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="userLogin?index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="userLogin?admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Librarian</a>

          </ul>
        </div>
      </div>
    </nav>

  <div class="container" style="height: 500px;">
    <h3 class="text-center">Librarian Login</h3>
    <form action="Login?librarian" method="POST">
      <div class="form-row">
        <div class="form-group col-4 mb-3">
          <label for="librarian_email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="librarian_email" name="librarian_email" placeholder="example123@mail.com"/>
        </div>
        <div class="form-group col-4 mb-3">
          <label for="librarian_password" class="form-label">Password</label>
          <input type="password" class="form-control" id="librarian_password" name="librarian_password"/>
        </div>  
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
  </div>

  <script src="resources/js/jquery-3.6.0.min.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>
