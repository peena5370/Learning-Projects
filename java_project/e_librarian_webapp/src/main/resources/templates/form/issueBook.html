<div th:fragment="issueBook" xmlns:th="http://www.thymeleaf.org">
    <h3 class="text-center">Issue Book Form</h3>
    <form th:action="@{/Books/IssueBook}" method="POST">
        <div class="form-row">
            <div class="form-group col-8 mb-3">
                <label for="book_callno" class="form-label">Book Callno</label>
                <input type="text" class="form-control" id="book_callno" name="book_callno"/>
            </div>
            <div class="form-group col-8 mb-3">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student_id" name="student_id"/>
            </div>
            <div class="form-group col-8 mb-3">
                <label for="student_name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student_name" name="student_name"/>
            </div>
            <div class="form-group col-8 mb-3">
                <label for="student_phone" class="form-label">Student Phone</label>
                <input type="text" class="form-control" id="student_phone" name="student_phone"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Issue Book</button>
    </form>
</div>
