<div th:fragment="librarianCarousel" id="librarianCarousel" class="carousel slide" data-bs-ride="carousel"
     xmlns:th="http://www.thymeleaf.org">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/library1.jpg}" class="d-block w-100" alt="librarian1">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/library2.jpg}" class="d-block w-100" alt="librarian2">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#librarianCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#librarianCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>
