<div th:fragment="adminCarousel" id="adminCarousel" class="carousel slide" data-bs-ride="carousel"
     xmlns:th="http://www.thymeleaf.org">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" th:src="@{/images/admin1.jpg}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="@{/images/admin2.jpg}" alt="Second slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#adminCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#adminCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>
