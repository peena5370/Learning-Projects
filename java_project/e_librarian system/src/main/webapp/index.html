<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>e-Library Management System</title>
  <link rel="stylesheet" type="text/css" href="../resources/static/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../resources/static/css/main.css"/>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><div id="main-logo" alt="e-library"></div></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="userLogin?admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="userLogin?librarian">Librarian</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid" style="height: 500px;">
    <h1>e-Library Login Page</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Admin Login</h3>
        <form action="Login?admin" method="POST">
          <div class="form-row">
            <div class="form-group col-8 mb-3">
              <label for="admin_email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="admin_email" name="admin_email" placeholder="example123@mail.com"/>
            </div>
            <div class="form-group col-8 mb-3">
              <label for="admin_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="admin_password" name="admin_password"/>
            </div>  
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Librarian Login</h3>
        <form action="Login?librarian" method="POST">
          <div class="form-row">
            <div class="form-group col-8 mb-3">
              <label for="librarian_email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="librarian_email" name="librarian_email" placeholder="example123@mail.com"/>
            </div>
            <div class="form-group col-8 mb-3">
              <label for="librarian_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="librarian_password" name="librarian_password"/>
            </div>  
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../resources/static/js/jquery-3.6.0.min.js"></script>
  <script src="../resources/static/js/bootstrap.min.js"></script>
</body>
</html>
